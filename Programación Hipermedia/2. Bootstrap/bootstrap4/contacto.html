        <section class="col-sm-12 mt-3 contact">

                    </a>

                        <a class="dropdown-item" id="owner-tab" data-toggle="tab" href="#owner" role="tab" aria-controls="owner" aria-selected="true">

                    <form class="mt-5 d-flex justify-content-center">
                        <div class="form-row align-items-center">
                          <div class="col-auto">
                            <label class="sr-only" for="inlineFormInput">Nombre</label>
                            <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="nombre">
                          </div>
                          <div class="col-auto">
                            <label class="sr-only" for="inlineFormInputGroup">Email</label>
                            <div class="input-group mb-2">
                              <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <span class="fas fa-envelope"></span>
                                </div>
                              </div>
                              <input type="email" class="form-control" id="inlineFormInputGroup" placeholder="email">
                            </div>
                          </div>
                          <div class="col-auto">
                            <label class="sr-only" for="inlineFormInput">Mensaje</label>
                            <textarea class="form-control mb-2" id="inlineFormInput" placeholder="mensaje"></textarea>
                          </div>

                            <button type="submit" class="btn btn-primary mb-2">Enviar</button>
                          </div>
                        </div>
                      </form>

                          <label for="exampleInputEmail1">Email</label>

                        </div>
                        <div class="form-group">
                            <label for="motivo">Motivo</label>
                            <select class="form-control" id="motivo">
                                <option>Más información</option>
                                <option>Negociación</option>
                                <option>Petición de intercambio</option>
                                <option>Otros</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="3"></textarea>
                          </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                      </form>
                </div>

                <div class="tab-pane fade d-flex justify-content-center mt-5 " id="more" role="tabpanel" aria-labelledby="more-tab">
