  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="inicio"
        color="light"
        text=""
        mode="ios">
      </ion-back-button>
    </ion-buttons>
    <ion-title>
      Autor
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Información</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Aplicación desarrollada por {{autor.name}}. A continuación puede consultar más información sobre el autor.
      <ion-list>
        <ion-item button [routerLink]="['/curriculum']" routerDirection="root">
          <ion-icon name="book-outline" slot="start"></ion-icon>
          <ion-label>Curriculum vítae</ion-label>
        </ion-item>

        <ion-item href="mailto:email@email.com">
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label><strong>Correo: </strong>{{ autor.email }}</ion-label>
        </ion-item>

        <ion-item href="https://www.twitter.com/yasmaniaco">
          <ion-icon name="logo-twitter" slot="start"></ion-icon>
          <ion-label><strong>Twitter: </strong>{{autor.twitter}}</ion-label>
        </ion-item>

        <ion-item href="tel:999888666">
          <ion-icon name="call" slot="start"></ion-icon>
          <ion-label><strong>Teléfono: </strong>{{ autor.phone }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
