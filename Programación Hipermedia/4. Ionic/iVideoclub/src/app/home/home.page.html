<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Bienvenido a </ion-card-subtitle>
      <ion-card-title>iVideoclub!</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      iVideoclub es una aplicación desarrollada con Ionic.
      Para acceder a la gestión del videoclub pulsa el siguiente botón:
    </ion-card-content>
    <ion-item button [routerLink]="['/videoclub']" routerDirection="forward">
      <ion-icon name="videocam" slot="start"></ion-icon>
      <ion-label>Acceso a iVideoclub</ion-label>
    </ion-item>
  </ion-card>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Información sobre el autor</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Aplicación desarrollada por Yaser El Dabete.
    </ion-card-content>
    <ion-item button [routerLink]="['/autor']" routerDirection="forward">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>Consultar información</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
